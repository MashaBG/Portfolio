    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>P1: Build a Portfolio Site </title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:100,300" rel='stylesheet'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </head>

  <body>

    <main class="container">
      
      <header class="row">
        <section class="col-md-6">
          <img class="title-logo" src="images/m-logo.png"  alt="Logo">
        </section>
        <section class="col-md-6 text-right text-uppercase">
          <h1 class="title-super text-thin">Maria Margason</h1>
          <h4>Student</h4>
        </section>
      </header><!-- The end of row class -->

      <section class="row">
        <section class=" row col-md-12">
          <hr>
        </section>
      </section><!-- The end of row class -->

      <section class="row">
        <figure class="col-md-12">
          <img src="images/css-main.png" class="img-responsive" alt="CSS JS HTML5">
        </figure>
      </section><!-- The end of row class -->

      <section class="row">
        <section class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </section>
      </section><!-- The end of row class -->

      <section class="row text-center">

        <figure class="col-md-4">
          <img class="img-responsive" src="images/travelchannel.jpg" alt="Travel Channel">
          <h3 class="text-uppercase">Travel Channel</h3>
          <p><a href="http://travelchannel.com" target="_blank">http://travelchannel.com</a></p>
        </figure>

        <figure class="col-md-4">
          <img class="img-responsive" src="images/tech-news.jpg" alt="Technology News">
          <h3 class="text-uppercase">Tech News</h3>
          <p><a href="http://www.cnet.com/news/" target="_blank">http://www.cnet.com/news/</a></p>
        </figure>

        <figure class="col-md-4">
          <img class="img-responsive" src="images/bokeh.jpg" alt="Bokeh" data-toggle="modal" data-target="#project1">
          <h3 class="text-uppercase">Bokeh</h3>
          <p><a href="https://github.com/udacity/Bokeh" target="_blank">https://github.com/udacity/Bokeh</a></p>
        </figure>

      </section><!-- The end of row text-center class -->

    </main><!-- The end of container class -->
